<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/profile.gif" alt="" style="border:10px solid #{{ site.color.secondary }}; border-radius: 500px; -webkit-border-radius: 500px; -moz-border-radius: 500px;">
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light">
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
