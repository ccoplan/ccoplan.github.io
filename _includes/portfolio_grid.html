<!-- Portfolio Grid Section -->
<style>
  .image {
    /*position: absolute;*/
    /*left: 50%;*/
    /*top: 50%;*/
    transformY: translate(-50%, -50%);
  }

</style>

<section id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      {% for post in site.posts %}
      <div class="col-sm-4 portfolio-item" style="height: 300px !important;">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal" style="height: 100% !important; position:relative !important;">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img style="width: 100% !important;" src="img/portfolio/{{ post.img }}" class="img-responsive image" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
